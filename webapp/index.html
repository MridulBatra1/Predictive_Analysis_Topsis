<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>TOPSIS Calculator</h2>

        <form action="/process" method="post" enctype="multipart/form-data">

            <label>Upload CSV File</label>
            <input type="file" name="file" required>

            <label>Weights (comma separated)</label>
            <input type="text" name="weights" placeholder="1,1,1,1" required>

            <label>Impacts (comma separated)</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>

            <label>Email Address</label>
            <input type="email" name="email" required>

            <button type="submit">Calculate & Send Email</button>

        </form>
    </div>
</div>

</body>
</html>
